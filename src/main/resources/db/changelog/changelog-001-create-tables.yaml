databaseChangeLog:
  - changeSet:
      id: 001-create-app_user
      author: tomson
      changes:
        - createTable:
            tableName: app_user
            columns:
              - column:
                  name: user_id
                  type: UUID
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_firstname
                  type: TEXT
              - column:
                  name: user_lastname
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: TEXT
                  constraints:
                    unique: true
              - column:
                  name: password
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: contact
                  type: TEXT
                  constraints:
                    unique: true
              - column:
                  name: user_logo
                  type: TEXT
              - column:
                  name: domain
                  type: TEXT
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: registration_date_time
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: certified
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: user_type
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                  defaultValue: PERSON

        - sql:
            sql: ALTER TABLE app_user ADD CONSTRAINT check_user_type CHECK (user_type IN ('PERSON', 'ORGANIZATION'))

        - createIndex:
            indexName: idx_app_user_email
            tableName: app_user
            columns:
              - column:
                  name: email

        - createIndex:
            indexName: idx_app_user_contact
            tableName: app_user
            columns:
              - column:
                  name: contact

        - sql:
            sql: ALTER TABLE app_user ADD CONSTRAINT check_email_or_contact_not_both_null CHECK (email IS NOT NULL OR contact IS NOT NULL)

  - changeSet:
      id: 002-create-organization
      author: tomson
      changes:
        - createTable:
            tableName: organization
            columns:
              - column:
                  name: org_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: location
                  type: TEXT

  - changeSet:
      id: 002-add-fk-organization
      author: tomson
      changes:
        - addForeignKeyConstraint:
            baseTableName: organization
            baseColumnNames: org_id
            constraintName: fk_org_user
            referencedTableName: app_user
            referencedColumnNames: user_id
            onDelete: CASCADE
            onUpdate: CASCADE

