databaseChangeLog:
  - changeSet:
      id: 001-create-app_user
      author: tomson
      changes:
        - createTable:
            tableName: app_user
            columns:
              - column:
                  name: user_id
                  type: UUID
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_firstname
                  type: TEXT
              - column:
                  name: user_lastname
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: TEXT
                  constraints:
                    unique: true
              - column:
                  name: password
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: contact
                  type: TEXT
                  constraints:
                    unique: true
              - column:
                  name: user_logo
                  type: TEXT
              - column:
                  name: domain
                  type: TEXT
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: registration_date_time
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: certified
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: user_type
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                  defaultValue: PERSON

        - sql:
            sql: ALTER TABLE app_user ADD CONSTRAINT check_user_type CHECK (user_type IN ('PERSON', 'ORGANIZATION'))

        - createIndex:
            indexName: idx_app_user_email
            tableName: app_user
            columns:
              - column:
                  name: email

        - createIndex:
            indexName: idx_app_user_contact
            tableName: app_user
            columns:
              - column:
                  name: contact

        - sql:
            sql: ALTER TABLE app_user ADD CONSTRAINT check_email_or_contact_not_both_null CHECK (email IS NOT NULL OR contact IS NOT NULL)

  - changeSet:
      id: 002-create-organization
      author: tomson
      changes:
        - createTable:
            tableName: organization
            columns:
              - column:
                  name: org_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_org_user
                    references: app_user(user_id)
                    onDelete: CASCADE
                    onUpdate: CASCADE
              - column:
                  name: location
                  type: TEXT

  - changeSet:
      id: 003-create-person
      author: tomson
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: person_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_person_user
                    references: app_user(user_id)
                    onDelete: CASCADE
                    onUpdate: CASCADE
              - column:
                  name: occupation
                  type: TEXT

  - changeSet:
      id: 004-create-project
      author: tomson
      changes:
        - createTable:
            tableName: project
            columns:
              - column:
                  name: project_id
                  type: UUID
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: project_name
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: creation_date_time
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: number_of_members
                  type: INTEGER
              - column:
                  name: creator_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_project_user
                    references: app_user(user_id)
                    onDelete: CASCADE
                    onUpdate: CASCADE

        - addUniqueConstraint:
            tableName: project
            columnNames: project_name, creator_id
            constraintName: unique_project_per_creator

  - changeSet:
      id: 005-create-member
      author: tomson
      changes:
        - createTable:
            tableName: member
            columns:
              - column:
                  name: member_id
                  type: UUID
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: member_pseudo
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_member_user
                    references: app_user(user_id)
                    onDelete: CASCADE
                    onUpdate: CASCADE
              - column:
                  name: project_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_member_project
                    references: project(project_id)
                    onDelete: CASCADE
                    onUpdate: CASCADE

        - addUniqueConstraint:
            tableName: member
            columnNames: member_pseudo,project_id
            constraintName: unique_member_pseudo_per_project

        - addUniqueConstraint:
            tableName: member
            columnNames: user_id, project_id
            constraintName: unique_member_per_user_per_project

  - changeSet:
      id: 006-create-feedback
      author: tomson
      changes:
        - createTable:
            tableName: feedback
            columns:
              - column:
                  name: feedback_id
                  type: UUID
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: feedback_date_time
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: content
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: attachments
                  type: TEXT[]
                  defaultValue: '{}'
              - column:
                  name: target_project_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_feedback_project
                    references: project(project_id)
                    onDelete: CASCADE
                    onUpdate: CASCADE
              - column:
                  name: member_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_feedback_member
                    references: member(member_id)
                    onDelete: CASCADE
                    onUpdate: CASCADE

  - changeSet:
      id: 007-create-likes
      author: tomson
      changes:
        - createTable:
            tableName: likes
            columns:
              - column:
                  name: feedback_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_likes_feedback
                    references: feedback(feedback_id)
                    onDelete: CASCADE
                    onUpdate: CASCADE
              - column:
                  name: liker_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_likes_user
                    references: app_user(user_id)
                    onDelete: CASCADE
                    onUpdate: CASCADE
              - column:
                  name: likes_date_time
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP

        - addPrimaryKey:
            tableName: likes
            columnNames: feedback_id, liker_id
            constraintName: pk_likes

  - changeSet:
      id: 009-create-comments
      author: tomson
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: comments_id
                  type: UUID
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: feedback_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_comments_feedback
                    references: feedback(feedback_id)
                    onDelete: CASCADE
                    onUpdate: CASCADE
              - column:
                  name: commenter_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_comments_user
                    references: app_user(user_id)
                    onDelete: CASCADE
                    onUpdate: CASCADE
              - column:
                  name: content
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: comments_date_time
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP

  - changeSet:
      id: 0010-create-subscription
      author: tomson
      changes:
        - createTable:
            tableName: subscription
            columns:

              - column:
                  name: followed_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_subscription_followed
                    references: app_user(user_id)
                    onDelete: CASCADE
                    onUpdate: CASCADE

              - column:
                  name: follower_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_subscription_follower
                    references: app_user(user_id)
                    onDelete: CASCADE
                    onUpdate: CASCADE

              - column:
                  name: follow_date_time
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - addPrimaryKey:
            tableName: subscription
            columnNames: followed_id, follower_id
            constraintName: pk_subscription

        - sql:
            sql: ALTER TABLE subscription ADD CONSTRAINT check_no_self_subscription CHECK (followed_id <> follower_id)
