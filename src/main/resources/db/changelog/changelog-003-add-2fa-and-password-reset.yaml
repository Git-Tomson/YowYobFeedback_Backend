databaseChangeLog:
  - changeSet:
      id: 006-add-2fa-columns-to-app_user
      author: tomson
      changes:
        - addColumn:
            tableName: app_user
            columns:
              - column:
                  name: two_fa_enabled
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: two_fa_secret
                  type: TEXT
              - column:
                  name: two_fa_backup_codes
                  type: TEXT[]

  - changeSet:
      id: 007-create-password-reset-token
      author: tomson
      changes:
        - createTable:
            tableName: password_reset_token
            columns:
              - column:
                  name: token_id
                  type: UUID
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token
                  type: TEXT
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_password_reset_user
                    references: app_user(user_id)
                    onDelete: CASCADE
                    onUpdate: CASCADE
              - column:
                  name: expiry_date
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: used
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP

        - createIndex:
            indexName: idx_password_reset_token
            tableName: password_reset_token
            columns:
              - column:
                  name: token

        - createIndex:
            indexName: idx_password_reset_user_id
            tableName: password_reset_token
            columns:
              - column:
                  name: user_id
